<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 28px;
        }

        body {
            text-align: center;
            font-family: '手札體-繁', 黑體-繁;
        }

        table {
            width: 600px;
            display: inline-block;
            margin: 1rem;
        }

        td {
            width: 100px;
        }

        table,
        tr,
        td {
            border: 1px solid #000;
        }

        .bgcolor {
            background: peachpuff;
        }
    </style>
</head>


<body>
    <table>
        <tr style="background-image: linear-gradient(90deg , #fdcbf1 0%, #fdcbf1 1%, #e6dee9 100%);">
            <td>節數</td>
            <td>一</td>
            <td>二</td>
            <td>三</td>
            <td>四</td>
            <td>五</td>
        </tr>
        <tr>
            <td class="bgcolor">早自習</td>
            <td colspan="5" style="background-color: #fff;">早自習是睡覺時間～</td>
        </tr>
    </table>
</body>

</html>
